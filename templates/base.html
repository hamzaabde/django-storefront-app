<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="{% static 'css/grid.css' %}">
  {% block title %}
  <title>Home</title>
  {% endblock title %}
</head>

<body>
  {% block navbar %}
  <div class="panel is-primary">
    <strong class="is-size-2 has-text-primary">navbar</strong>
  </div>
  {% endblock navbar %}

  {% block content %}
  <h1 class="has-text-primary is-size-2">Hello world</h1>
  {% endblock content %}

</body>

</html>
